<div class="login-panel">
    <h1 class="title">Sign in</h1>
    <form action="">
        <div class="input">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" class="text-input">
        </div>
        <div class="input">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="text-input">
        </div>
        <input type="button" value="Sign in" class="button" >
    </form>
    <div class="no-account">
        <h4>Don't have an account?</h4>
        <button (click)="openRegisterPage()" class="button-small">Create Account</button>
    </div>
</div>
